<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Characters</title>
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .characters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .character-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .character-card:hover { background: #f5f5f5; }
    </style>
</head>
<body>
    <a href="{% url 'tripshit:movies_list' %}">‚Üê Back to Movies</a>
    
    <h1>Star Wars Characters ({{ characters.count }})</h1>
    
    <div class="characters-grid">
        {% for character in characters %}
        <div class="character-card">
            <h3>
                <a href="{% url 'tripshit:character_detail' character.id %}">
                    {{ character.name }}
                </a>
            </h3>
            <p><strong>Height:</strong> {{ character.height }} cm</p>
            <p><strong>Mass:</strong> {{ character.mass }} kg</p>
            <p><strong>Birth Year:</strong> {{ character.birth_year }}</p>
        </div>
        {% empty %}
        <p>No characters found.</p>
        {% endfor %}
    </div>
</body>
</html>
